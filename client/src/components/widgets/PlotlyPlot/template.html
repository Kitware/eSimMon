<div ref="plotly" class="plot">
  <annotations
    v-if="rangeText.length"
    :text="rangeText"
    :top="true"
    :left="true"
  />
  <annotations
    v-if="avgAnnotation && itemId"
    :text="avgAnnotation"
    :top="true"
  />
  <v-icon v-if="!itemId" large> input </v-icon>
  <v-progress-circular
    v-show="computingTimeAverage"
    indeterminate
    color="primary"
    class="plot-progress"
  />
</div>
