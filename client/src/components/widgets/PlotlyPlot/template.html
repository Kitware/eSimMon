<div ref="plotly" class="plot">
  <annotations v-if="enableRangeAnnotations" :text="annotationText()" top />
  <annotations
    v-if="enableStepAnnotations"
    :text="[localTimeStep]"
    bottom
    right
    size="large"
  />
  <v-icon v-if="!itemId" large> input </v-icon>
  <v-progress-circular
    v-show="computingTimeAverage"
    indeterminate
    color="primary"
    class="plot-progress"
  />
</div>
